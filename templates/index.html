<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="text-center">
        <h1 class="mt-5">Weather App</h1>
        <br>
        <form action="/" method="post">
            <!-- Format into different divs to create three columns for the three different inputs -->
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id="cityName" name="cityName" placeholder="City" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="stateName" name="stateName" placeholder="State" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="countryName" name="countryName" placeholder="Country" class="form-control">
                    </div>
                </div>  
            </div>
            <br>
            <button class="submit btn btn-secondary">Find</button>
            <br>
        </form>
        <!-- checks if the data (from get_current_weather of weather.py) is valid data from the data sources -->
        {% if data %}
        <br>
        <!-- writes the weather forecast: description -->
        {{data.main}}: {{ data.description }} <br>
        <!-- prints the icon that was taken for the csv file in weather.py -->
        <img src={{data.icon}} alt="icon">
        <br>
        <!-- prints the temperature with an F, for farenheit -->
        {{data.temperature}} F
        {% endif %}
    </div>
        <!-- bootstrap for format -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
